<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <title>Bamboo</title>
    
<body>
    <div class="Header">
        <div class="Menu">
            <div class="dropdown">
                <button class="dropbtn"><img src="./images/menubar.png" alt="Menu bar"></button>
                <div class="dropdown-content">
                    <a href="#FeaturedProductHeader">Featured Product</a>
                    <a href="#BambooProductHeader">Bamboo Product</a>
                </div>
            </div>
            
        </div>
        <div class="Logo">
            <img src="./images/Logo.png" alt="Logo">
        </div>
        <div class="SearchAndCart">
            <img src="./images/search.png" alt="Search button">
            <img src="./images/shopping-cart.png" alt="Shopping Cart" id="ShopingCart">
        </div>
    </div>
    <div class="intro">
        <div class="IntroImage">
            <img src="./images/Hero Section.png" alt="Hero Selection" id="hero">
        </div>
        <div class="introText">
            <h3 id="introTextFirst">INDOORS</h3>
            <h2 id="introTextSecond">See Bamboo's New Range Of Indoor Furniture</h2>
            <h3 id="introTextThird">Classic meet modern living, <br> Bamboo has a fantastic range of indoor furniture, <br> perfect for any modern home.</h3>
        </div>
        <div class="buttonSee">
            <button>SEE MORE</button>
        </div>
        <div class="arrows">
            <img src="./images/Arrow.png" alt="ArrowLeft">
            <img src="./images/Arrow.png" alt="ArrowRight" class = "ArrowRight">
        </div>
        <div class="circles">
            <div class="circle" id="circle1"></div>
            <div class="circle" id="circle2"></div>
            <div class="circle" id="circle3"></div>
            <div class="circle" id="circle4"></div>
        </div>
    </div>

    <div class="FeaturedProduct">
        <h1 id="FeaturedProductHeader">Featured Product</h1>
        <div class="FeaturedProductPhotos">
            <div class="FeaturedProductRow">
                <div>
                    <img src="./images/Product 1.png" alt="Product1">
                </div>
                <div>
                    <img src="./images/Product 2.png" alt="Product2" class="middleImage">
                </div>
                <div>
                    <img src="./images/Product 3.png" alt="Product3">
                </div>
            </div>
            <div class="FeaturedProductRow">
                <div>
                    <img src="./images/Product 4.png" alt="Product4">
                </div>
                <div>
                     <img src="./images/Product 5.png" alt="Product5" class="middleImage">
                </div>
                <div>
                    <img src="./images/Product 6.png" alt="Product6">
                </div>
            </div>
            <div class="FeaturedProductRow">
                <div>
                    <img src="./images/Product 7.png" alt="Product7">
                </div>

                <div>
                    <img src="./images/Product 8.png" alt="Product8" class="middleImage">
                </div>

                <div>
                    <img src="./images/Product 9.png" alt="Product9">
                </div>
            </div>
            <div class="FeaturedProductRow">
                <div>
                    <img src="./images/Product 10.png" alt="Product10">
                </div>
                <div>
                    <img src="./images/Product 11.png" alt="Product11" class="middleImage">
                </div>
                <div>
                    <img src="./images/Product 12.png" alt="Product12">
                </div>
            </div>
        </div>
        <div class="buttonSee">
            <button>LOAD MORE</button>
        </div>
    </div>

    <div class="BambooProducts">
        <div class="BambooProductsHeader">
            <h1 id="BambooProductHeader">Bamboo Products</h1>
        </div>
        <div class="ProductItems">
            <p>CHAIR</p>
            <p class="SelectedProduct">CABINET</p>
            <p>SOFA</p>
            <p>BENCH</p>
        </div>

        <div class="ProductPhotos">
            <img src="./images/Rectangle 3.1.png" alt="Rectangle1">
            <img src="./images/Rectangle 3.2.png" alt="Rectangle2">
            <img src="./images/Rectangle 3.3.png" alt="Rectangle3">
        </div>

   
            <div class="ScrollBar">
                <hr>
                <hr class="SelectedHR">
                <hr>
                <hr>
            </div>
        
        

    </div>

    <script src="main.js"></script>
</body>
</html>
